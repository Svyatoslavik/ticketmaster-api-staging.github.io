<script src="/scripts/vendors/jquery-1.11.3.min.js"></script>
{%if site.local_test_apikeys == 'true' %}
<script src="{{'/scripts/components/api-key-service-testKeys.js' | prepend: site.baseurl }}"></script>
{%else%}
<script src="{{'/scripts/components/api-key-service.js' | prepend: site.baseurl }}"></script>
{%endif%}
<script>
  var apiKey = apiKeyService.getApiWidgetsKey();
  var eventId = window.location.href.toString().split("?");
  if (eventId[1] && eventId[1] != '') {

    $.ajax({
      type:"GET",
      url:"https://app.ticketmaster.com/discovery/v2/events/" + eventId[1] + ".json?apikey=" + apiKey,
      async:true,
      dataType: "json",
      success: function(json) {
        if (json.url && json.url != '') {
          window.location.href = json.url;
        }
        // Parse the response.
        // Do other things.
      },
      error: function(xhr, status, err) {
        // This time, we do not end up here!
      }
    });

  }
</script>
